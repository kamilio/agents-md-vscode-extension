name: Publish Extension (Auto)

on:
  push:
    branches: [main]

concurrency:
  group: publish-dev
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Compute version from tags
        id: version
        shell: bash
        run: |
          set -euo pipefail
          latest_tag="$(git describe --tags --abbrev=0 --match 'v[0-9]*.[0-9]*.[0-9]*' 2>/dev/null || true)"
          if [[ -n "${latest_tag}" ]]; then
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"
            distance="$(git rev-list --count "${latest_tag}..HEAD")"
          else
            major=0
            minor=0
            patch=0
            distance="$(git rev-list --count HEAD)"
          fi

          # VS Marketplace only supports major.minor.patch.
          # Versioning scheme: tags set the base version; each commit on main increments patch.
          # Example: tag v1.2.3, then next commit publishes 1.2.4, then 1.2.5, ...
          version="${major}.${minor}.$((patch + distance))"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Publishing version: ${version}"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          out="$(mktemp)"
          set +e
          npx vsce publish "${version}" --no-git-tag-version -p "$VSCE_PAT" 2>&1 | tee "$out"
          status="${PIPESTATUS[0]}"
          set -e
          if [[ "$status" -ne 0 ]] && rg -q "(already exists|already been published)" "$out"; then
            echo "Version ${version} already published; skipping."
            exit 0
          fi
          exit "$status"
