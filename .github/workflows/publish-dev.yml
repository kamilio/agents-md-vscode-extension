name: Publish Extension (Dev)

on:
  push:
    branches: [main]

concurrency:
  group: publish-dev
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Compute dev version from tags
        id: version
        shell: bash
        run: |
          set -euo pipefail
          latest_tag="$(git describe --tags --abbrev=0 --match 'v[0-9]*.[0-9]*.[0-9]*' 2>/dev/null || true)"
          if [[ -n "${latest_tag}" ]]; then
            distance="$(git rev-list --count "${latest_tag}..HEAD")"
          else
            distance="$(git rev-list --count HEAD)"
          fi

          # VS Marketplace only supports major.minor.patch (no semver prerelease labels).
          # Recommended scheme: even minor = stable, odd minor = pre-release.
          if [[ -n "${latest_tag}" ]]; then
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"
          else
            major=0
            minor=0
            patch=0
          fi

          if (( minor % 2 == 0 )); then
            dev_minor=$((minor + 1))
          else
            dev_minor=$minor
          fi

          version="${major}.${dev_minor}.${distance}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Publishing version: ${version}"

      - name: Publish to VS Code Marketplace (pre-release)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          out="$(mktemp)"
          set +e
          npx vsce publish "${version}" --pre-release --no-git-tag-version -p "$VSCE_PAT" 2>&1 | tee "$out"
          status="${PIPESTATUS[0]}"
          set -e
          if [[ "$status" -ne 0 ]] && rg -q "(already exists|already been published)" "$out"; then
            echo "Version ${version} already published; skipping."
            exit 0
          fi
          exit "$status"
