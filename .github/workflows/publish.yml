name: Publish Extension

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release tag version
        shell: bash
        run: |
          set -euo pipefail
          v="${GITHUB_REF_NAME#v}"
          IFS='.' read -r major minor patch <<< "$v"
          if (( minor % 2 != 0 )); then
            echo "Release tags must use an even minor version (got ${v})."
            echo "Use odd minor versions for pre-releases and even minor versions for stable releases."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish "${GITHUB_REF_NAME#v}" --no-git-tag-version -p "$VSCE_PAT"
